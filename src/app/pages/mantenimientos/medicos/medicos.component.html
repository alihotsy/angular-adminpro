<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input 
                  #txtBuscar
                  (keyup)="busqueda(txtBuscar.value)"
                  type="text" 
                  class="form-control" 
                  placeholder="Buscar médico..."/>
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando...</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                
                <div class="row">
                    <div class="col-8">
                        <h4 class="card-title">Médicos</h4>
                        <h6 class="card-subtitle">Médicos registrados</h6>
                    </div>
                    <div class="col text-right">
                        <a routerLink="/dashboard/medico/nuevo" class="btn btn-success text-white">
                            <i class="fa fa-user-circle mr-1"></i>
                            Crear Médico
                        </a>
                    </div>

                </div>
                
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Foto</th>
                                <th>Nombre</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos">
                                <td class="text-center">
                                    <img 
                                      (click)="abrirModal(medico)" 
                                       class="avatar cursor" 
                                       [src]="medico.img | imagen:'medicos'" 
                                       alt="">
                                </td>
                                <td>
                                  {{medico.nombre}}
                                </td>
                                <td class="text-nowrap text-center">
                                    <a 
                                      class="cursor" 
                                      data-toggle="tooltip" 
                                      data-original-title="Guardar"
                                      [routerLink]="['/dashboard/medico',medico._id]"
                                      
                                       > 
                                      <i class="fa fa-pencil text-inverse m-r-10"></i> 
                                    </a>
                                    <a 
                                      class="cursor" 
                                      data-toggle="tooltip"
                                      data-original-title="Borrar"
                                      (click)="borrarMedico(medico)"
                                      > 
                                       <i class="fa fa-close text-danger"></i> 
                                    </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>

               
                    <!-- <button  class="btn btn-secondary"><i class="fa fa-arrow-circle-left mr-1"></i>Anterior</button>
                    <button  class="btn btn-secondary ml-2">Siguiente<i class="fa fa-arrow-circle-right ml-1"></i></button> -->
              

            </div>
        </div>
    </div>
</div>
