<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Médico</h4>
                <h6 class="card-subtitle">Actualizar Información</h6>
                <form 
                  (ngSubmit)="guardarMedico()"
                  [formGroup]="medicoForm" class="form-horizontal p-t-20">

                    <div *ngIf="medicoSeleccionado" class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Foto</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <img 
                                 class="w140"
                                 [src]="medicoSeleccionado.img | imagen:'medicos'" alt="">
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname3" class="col-sm-3 control-label">Nombre</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                                <div class="input-group-addon"><i class="ti-user"></i></div>
                                <input formControlName="nombre" type="text" class="form-control" id="exampleInputuname3" placeholder="Nombre">
                            </div>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="exampleInputEmail3" class="col-sm-3 control-label">Hospital</label>
                        <div class="col-sm-9">
                            <div class="input-group">
                               <select formControlName="hospital" class="form-control">
                                  <option value="">-- Seleccione un hospital --</option>
                                  <option 
                                    *ngFor="let hospital of hospitales" 
                                     [value]="hospital._id">
                                    {{ hospital.nombre }}
                                  </option>
                                  <!-- <option value="2">Hospital 2</option> -->
                               </select>
                            </div>
                        </div>
                    </div>
                   
                    <div class="form-group row m-b-0">
                        <div class="offset-sm-3 col-sm-9">
                            <button [disabled]="medicoForm.invalid" type="submit" class="btn btn-success waves-effect waves-light">
                                <i class="fa fa-save"></i>
                                Guardar cambios
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="col-md-6 animated fadeIn fast">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">
                    {{ hospitalSeleccionado ? hospitalSeleccionado.nombre : 'Hospital no asigando' }}
                </h6>

                <img 
                 class="w400"
                 [src]="hospitalSeleccionado?.img | imagen:'hospitales'" alt="">

            </div>
        </div>

    </div>
</div>
