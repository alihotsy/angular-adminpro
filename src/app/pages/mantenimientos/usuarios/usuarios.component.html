<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #txtBuscar (keyup)="buscar(txtBuscar.value)" type="text" class="form-control" placeholder="Buscar usuario..."/>
            </div>
        </div>
    </div>
</div>

<div *ngIf="cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="alert alert-info text-center">
            <h4 class="alert-heading">Cargando...</h4>
            <i class="fa fa-spin fa-refresh fa-2x"></i>
        </div>
    </div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn fast">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Total de usuarios ({{totalUsuarios}})</h4>
                <h6 class="card-subtitle">Usuarios registrados {{desde}}</h6>
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th class="w100">Avatar</th>
                                <th>Correo</th>
                                <th>Nombre</th>
                                <th class="w140">Role</th>
                                <th class="w100">Auth</th>
                                <th class="text-nowrap w100">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios">
                                <td class="text-center">
                                    <img (click)="abrirModal(usuario)" class="avatar cursor" [src]="usuario.imagenUrl" alt="">
                                </td>
                                <td>{{ usuario.email }}</td>
                                <td>{{ usuario.nombre }}</td>
                                <td>
                                    <select 
                                       
                                       class="form-control" 
                                       [(ngModel)]="usuario.role"
                                       (change)="cambiarRole(usuario)"
                                       >
                                        <option value="USER_ROLE">USER</option>
                                        <option value="ADMIN_ROLE">ADMIN</option>
                                    </select>
                                </td>
                                <td>
                                    <span *ngIf="usuario.google" class="label label-danger">Google</span>
                                    <span *ngIf="!usuario.google" class="label label-info">Email</span>
                                </td>
                                <td class="text-nowrap text-center">
                                    <a (click)="eliminarUsuario(usuario)" class="cursor" data-toggle="tooltip" data-original-title="Borrar"> <i class="fa fa-close text-danger"></i> </a>
                                </td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>

                <div *ngIf="txtBuscar.value.length === 0">
                    <button (click)="cambiarPagina(-5)" class="btn btn-secondary"><i class="fa fa-arrow-circle-left mr-1"></i>Anterior</button>
                    <button (click)="cambiarPagina(5)" class="btn btn-secondary ml-2">Siguiente<i class="fa fa-arrow-circle-right ml-1"></i></button>
                </div>

            </div>
        </div>
    </div>
</div>
